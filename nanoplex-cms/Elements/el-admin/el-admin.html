<dom-module id="el-admin">

    <style>
        :host > article {
            width: 100%;
        }

        header {
            width: 100%;
            padding: .25em .5em;
            border-bottom: 1px solid;
        }

            header img {
                width: 3em;
                margin-right: .5em;
            }

            header h2 {
                margin: 0;
            }

        admin-nav {
            min-height: 100%;
            max-height: 100%;
            width: 200px;
        }
    </style>

    <template>

        <admin-nav pages="[[pages]]"
                   selected-page="{{selectedPage.Name}}"
                   class="layout vertical center">
        </admin-nav>

        <article class="layout vertical flex">

            <header class="layout horizontal center">

                <img src="http://nanoplex.dk/logo.svg"
                     alt="nanoplex logo" />

                <h2 class="flex">nanoplex cms</h2>

                <button class="btn">

                    <iron-icon icon="settings"
                               alt="settings">
                    </iron-icon>

                </button>

            </header>

            <admin-components class="layout vertical"
                              components="{{selectedPage.Components}}"
                              component-types="[[componentTypes]]"
                              selected-page-name="[[selectedPage.Name]]">
            </admin-components>

            <component-view name="[[selectedComponent.Name]]"
                            properties="{{selectedComponent.Properties}}"
                            page-name="[[selectedPage.Name]]"
                            class="layout vertical center flex"
                            hidden>
            </component-view>

        </article>

    </template>

</dom-module>

<script src="el-admin.js"></script>
