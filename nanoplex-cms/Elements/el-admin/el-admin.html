<dom-module id="el-admin">

    <style>
        paper-material {
            padding: 8px 16px;
            background: #9E9E9E;
        }

            paper-material img {
                width: 56px;
                margin-right: 16px;
            }
    </style>

    <template>

        <admin-nav pages="[[pages]]"
                   selected-page="{{selectedPage.Name}}"
                   class="layout vertical">
        </admin-nav>

        <article id="content" class="layout vertical flex">

            <paper-material elevation="2" class="layout horizontal center">

                <img src="http://nanoplex.dk/logo.svg"
                     alt="nanoplex logo" />

                <h2 class="flex">nanoplex cms</h2>

                <button class="btn">

                    <iron-icon icon="settings"
                               alt="settings">
                    </iron-icon>

                </button>

            </paper-material>

            <admin-components class="layout vertical flex"
                              components="{{selectedPage.Components}}"
                              component-types="[[componentTypes]]"
                              selected-page-name="[[selectedPage.Name]]">
            </admin-components>

        </article>

    </template>

</dom-module>

<script src="el-admin.js"></script>
