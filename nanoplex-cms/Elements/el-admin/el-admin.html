<dom-module id="el-admin">

    <style>
        :host > article {
            width: 100%;
        }

        header {
            width: 100%;
            padding: .25em .5em;
            border-bottom: 1px solid;
        }

            header img {
                width: 3em;
                margin-right: .5em;
            }

            header h2 {
                margin: 0;
            }

        admin-nav {
            min-height: 100%;
            max-height: 100%;
            width: 200px;
        }
    </style>

    <template>

        <admin-nav pages="[[pages]]"
                   selected-page="{{selectedPage.Name}}"
                   class="layout vertical center">
        </admin-nav>

        <article class="layout vertical flex">

            <header class="layout horizontal center">

                <img src="http://nanoplex.dk/logo.svg"
                     alt="nanoplex logo" />

                <h2 class="flex">nanoplex cms</h2>

                <button class="btn">

                    <iron-icon icon="settings"
                               alt="settings">
                    </iron-icon>

                </button>

            </header>

            <admin-components class="layout vertical"
                              components="{{selectedPage.Components}}"
                              component-types="[[componentTypes]]"
                              selected-page-name="[[selectedPage.Name]]">
            </admin-components>

            <component-view name="[[selectedComponent.Name]]"
                            properties="{{selectedComponent.Properties}}"
                            page-name="[[selectedPage.Name]]"
                            class="layout vertical center flex"
                            hidden>
            </component-view>

        </article>

    </template>

</dom-module>

<script>

    Polymer({
        is: "el-admin",
        properties: {
            pages: {
                type: Array,
                observer: "pagesChanged"
            },
            componentTypes: Array,
            selectedPage: Object,
            selectedComponent: Object
        },
        attached: function () {
            var that = this;

            this.getPages(function () {
                that.selectedPage = that.getSelectedPage(that.pages);
            });

            this.getCompoentTypes();

            this.querySelector("admin-nav").addEventListener("pages-changed", function () {
                that.getPages(function () {
                    that.selectedPage = that.getSelectedPage(that.pages);
                });
            });
            this.querySelector("admin-components").addEventListener("pages-changed", function () {
                that.getPages(function () {
                    var components = that.getSelectedPage(that.pages).Components;

                    that.set("selectedPage.Components", components);
                });
            });

            addEventListener("hashchange", function () {
                var hash = window.location.hash,
                    location = hash.match(/(?!#\/)\w+/),
                    components = that.querySelector("admin-components"),
                    view = that.querySelector("component-view");

                if (location) {
                    location = location[0];
                }

                components.hidden = true;
                view.hidden = true;

                if (location === "page") {
                    that.selectedPage = that.getSelectedPage(that.pages);

                    components.hidden = false;
                } else if (location === "component" && that.selectedPage) {
                    var i = parseInt(hash.match(/\w+$/)[0]);

                    that.selectedComponent = that.selectedPage.Components[i];

                    view.hidden = false;
                }
            });
        },
        pagesChanged: function (newVal) {
            var hash = window.location.hash;

            if (hash.match(/(?!#\/)page\//) === null && newVal.length > 0) {
                window.location.hash = "#/page/" + newVal[0].Name;
            }
        },
        getPages: function (callback) {
            var that = this,
                selectedPage = this.selectedPage;

            request("/page/all").json(function (pages) {
                that.pages = pages;

                if (typeof callback === "function") {
                    callback();
                }
            });
        },
        getCompoentTypes: function () {
            var that = this;

            request("/component/types").json(function (types) {
                that.componentTypes = types;
            });
        },
        getSelectedPage: function (pages) {
            var pageName = window.location.hash.replace(/#\/page\//, ""),
                page;

            for (var i = 0, len = pages.length; i < len; i++) {
                page = pages[i];
                if (page.Name === pageName) {
                    return page;
                }
            }
        },
        setSelectedPage: function (index) {
            this.selctedPage = this.pages[index];
        }
    });
</script>
