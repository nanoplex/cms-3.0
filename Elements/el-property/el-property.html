<dom-module is="el-property">
    <template>

        <label for="[[Name]]">[[Name]]</label>

        <input id="input" name="[[Name]]" on-input="input" />

        <textarea id="textbox" name="[[Name]]" hidden on-input="input"></textarea>

    </template>
</dom-module>
<script src="el-property.js"></script>
