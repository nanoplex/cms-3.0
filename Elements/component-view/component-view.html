<dom-module id="component-view">

    <style>
        :host {
            display: flex;
        }

        #components {
            overflow-y: auto;
        }

        component-property {
            margin-bottom: 16px;
        }

        article:first-child {
            margin: 8px 0;
        }

        h2 {
            margin: 0;
        }

        paper-fab {
            position: absolute;
            bottom: 16px;
            right: 16px;
            --paper-fab-background: #424242;
        }
    </style>

    <template>

        <paper-material class="dialog layout vertical flex">

            <article class="layout horizontal center">

                <h2 class="flex">[[name]]</h2>

                <button class="btn"
                        on-tap="goBack">

                    <iron-icon icon="arrow-back">
                    </iron-icon>

                </button>

            </article>

            <section id="components" class="flex">

                <template is="dom-repeat"
                          items="{{properties}}">

                    <component-property name="[[item.Name]]"
                                        type="[[item.Type]]"
                                        value="{{item.Value::property-changed}}"
                                        class="layout vertical">
                    </component-property>

                </template>

            </section>

        </paper-material>

        <paper-fab on-tap="saveComponent" icon="check"></paper-fab>

    </template>

</dom-module>

<script>
    Polymer({
        is: "component-view",
        properties: {
            pageName: String,
            name: String,
            properties: Array
        },
        goBack: function () {
            window.history.back();
        },
        saveComponent: function () {
            var that = this;

            request("/component/update").send(JSON.stringify({
                pageName: this.pageName,
                index: window.location.hash.match(/\w+$/)[0],
                component: {
                    name: this.name,
                    properties: this.properties
                }
            })).then(function () {
                that.goBack();
            });
        }
    });
</script>
