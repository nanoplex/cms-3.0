<dom-module is="el-components">
    <style>
        article {
            margin: 1em;
            outline: none;
        }
        section {
            background: #757575;
            color: white;
            width: 100px;
            padding: .5em 1em;
            border: 1px solid black;
            transition: background .3s;
        }
        article:focus section {
            background: #2196F3;
        }

        h3, button {
            margin: 0;
        }

        button:hover {
            background-color: rgba(255,255,255, 0.25);
        }

        core-icon {
            fill: white;
        }
    </style>
    <template>
        <template is="x-repeat" items="[[components]]">
            <article tabindex="0" data-id$="[[item.Id]]" class="component" on-tap="showEditComponent">
                <section class='layout horizontal center justified'>
                    <h3>[[item.Name]]</h3>
                    <button on-tap="deleteComponent">
                        <core-icon icon="close"></core-icon>
                    </button>
                </section>
                <el-properties properties="[[item.Properties]]"></el-properties>
            </article>
        </template>
    </template>
</dom-module>
<script>
    var admin = document.querySelector("el-admin");

    Polymer({
        is: "el-components",
        properties: {
            components: Object
        },
        hostAttributes: {
            "class": "layout horizontal wrap"
        },
        showEditComponent: function (event) {
            admin.showEditComponent(event);
        },
        deleteComponent: function (event) {
            admin.deleteComponent(event);
        }
    });
</script>
